  <body>
    <div class="border">
      <h1>SQUARE AREA</h1>
      <img src="./image/square.png" alt="" />
      <p>พื้นที่สี่เหลี่ยม = กว้าง x ยาว</p>
      <hr />
      <div>
        ป้อนกว้าง(เมตร) :
        <br />
        <br />
        <input type="text" name="width" placeholder="0.00 ม." id="width" />
        <br />
        <br />
        ป้อนยาว(เมตร) :
        <br />
        <br />
        <input type="text" name="long" placeholder="0.00 ม." id="long" />
        <br />
        <br />
        <button id="btn-cal">คำนวณพื้นที่</button>

        <button id="btn-can">ยกเลิก</button>

        <br />
        <p>
          พื้นที่สี่เหลี่ยมเป็น <span id="squareResult">0.00</span> ตารางเมตร
        </p>
        <br />
      </div>
    </div>
    <script src="./js/script_square_area.js"></script>
